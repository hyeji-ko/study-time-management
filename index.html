<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>학습시간 관리</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📚</text></svg>" />
    <link rel="stylesheet" href="style.css" />
    <!-- Firebase SDK - 안정적인 버전 -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    
    <!-- PDF 생성 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
      // jsPDF 전역 객체 설정
      window.jsPDF = window.jspdf.jsPDF;
    </script>
    <!-- Firebase 초기화 및 설정 -->
    <script src="config.js"></script>
    
    <!-- Firebase 초기화 실행 -->
    <script>
      // Firebase SDK 로드 완료 후 초기화
      document.addEventListener('DOMContentLoaded', async function() {
        try {
          console.log('Firebase 초기화 준비...');
          
          // SDK 완전 로드 후 초기화
          setTimeout(async () => {
            try {
              console.log('Firebase 초기화 시작...');
              const initialized = await window.initializeFirebase();
              if (initialized) {
                console.log('✅ Firebase 초기화 성공');
                
                // 추가 연결 테스트
                setTimeout(async () => {
                  try {
                    const testResult = await window.testFirebaseConnection();
                    if (testResult.success) {
                      console.log('✅ Firebase 연결 테스트 성공');
                    } else {
                      console.warn('⚠️ Firebase 연결 테스트 실패:', testResult.error);
                    }
                  } catch (testError) {
                    console.warn('연결 테스트 중 오류:', testError);
                  }
                }, 1000);
                
              } else {
                console.warn('⚠️ Firebase 초기화 실패, 로컬 스토리지 사용');
              }
            } catch (error) {
              console.error('Firebase 초기화 중 오류:', error);
            }
          }, 1000); // 1초 대기로 SDK 완전 로드 보장
          
        } catch (error) {
          console.error('Firebase 초기화 준비 중 오류:', error);
        }
      });
    </script>
    
    <!-- 데이터베이스 모듈 -->
    <script src="db.js"></script>
    
    <!-- 메인 애플리케이션 -->
    <script src="script.js"></script>
  </head>
  <body>
    <header class="app-header">
      <div class="header-inner">
        <div class="brand">학습시간 관리</div>
        <div class="actions">
          <button id="uploadBtn" class="btn">업로드</button>
          <button id="downloadBtn" class="btn">다운로드</button>
          <button id="batchDeleteBtn" class="btn">일괄삭제</button>
          <button id="registerBtn" class="btn">등록</button>
          <button id="listBtn" class="btn">조회</button>
        </div>
      </div>
    </header>

    <main class="app-main">
      <!-- Upload Section -->
      <section id="uploadSection" class="card hidden">
        <h2 class="card-title">CSV 파일 업로드</h2>
        <form id="uploadForm">
          <div class="form-row">
            <label for="csvFileInput">CSV 파일:</label>
            <input type="file" id="csvFileInput" accept=".csv" required>
          </div>
          <div class="form-row">
            <div class="help-text">
              CSV 파일 형식: 학습일자, 계획, 계획누적, 실적, 실적누적, 실적%<br>
              헤더 행은 자동으로 건너뜁니다.
            </div>
          </div>
          <div id="uploadMessage" class="form-message"></div>
        </form>
      </section>

      <!-- Download Section -->
      <section id="downloadSection" class="card hidden">
        <h2 class="card-title">데이터 다운로드</h2>
        <div class="download-options">
          <div class="form-row">
            <label>다운로드 형식:</label>
                                    <div class="format-buttons">
          <button type="button" class="format-btn" data-format="pdf">
            <span class="format-icon">📄</span>
            PDF 파일 (.pdf)
          </button>
          <button type="button" class="format-btn" data-format="csv">
            <span class="format-icon">📊</span>
            CSV 파일 (.csv)
          </button>
        </div>
          </div>
          <div class="form-row">
            <label>데이터 범위:</label>
            <div class="range-options">
              <label class="radio-option">
                <input type="radio" name="downloadRange" value="current" checked>
                <span>현재 선택된 년월</span>
              </label>
              <label class="radio-option">
                <input type="radio" name="downloadRange" value="all">
                <span>전체 데이터</span>
              </label>
            </div>
          </div>
          <div class="form-row">
            <label>파일명:</label>
            <input type="text" id="downloadFilename" value="학습시간_데이터" placeholder="파일명을 입력하세요">
          </div>
          <div id="downloadMessage" class="form-message"></div>
        </div>
      </section>

      <section id="formSection" class="card hidden" aria-labelledby="registerBtn">
        <h2 class="card-title">학습시간 등록</h2>
        <form id="studyForm" novalidate>
          <div class="form-row">
            <label for="dateInput">학습날짜</label>
            <input id="dateInput" name="date" type="date" required />
          </div>
          <div class="form-row">
            <label for="planInput">계획 (시간)</label>
            <input id="planInput" name="plan" type="text" inputmode="decimal" placeholder="예: 2.5" required />
            <div class="help-text">숫자만 입력, 소숫점 1자리까지</div>
          </div>
          <div class="form-row">
            <label for="hoursInput">실적 (시간)</label>
            <input id="hoursInput" name="hours" type="text" inputmode="decimal" placeholder="예: 1.5" required />
            <div class="help-text">숫자만 입력, 소숫점 1자리까지</div>
          </div>
          <div class="form-actions">
            <button class="btn primary" type="submit">저장</button>
            <button class="btn" type="reset">초기화</button>
          </div>
          <p id="formMessage" class="form-message" role="alert" aria-live="polite"></p>
        </form>
      </section>

      <section id="gridSection" class="card" aria-labelledby="listBtn">
        <div class="grid-header">
          <h2 class="card-title">학습시간 조회</h2>
          <div class="month-picker">
            <div class="month-display" id="monthDisplay">
              <span id="currentMonthText">2025년 08월</span>
              <span class="month-arrow">▼</span>
            </div>
            <div class="month-calendar hidden" id="monthCalendar">
              <div class="calendar-header">
                <div class="year-display" id="yearDisplay">2025</div>
                <div class="month-grid">
                  <div class="month-item" data-month="1">1</div>
                  <div class="month-item" data-month="2">2</div>
                  <div class="month-item" data-month="3">3</div>
                  <div class="month-item" data-month="4">4</div>
                  <div class="month-item" data-month="5">5</div>
                  <div class="month-item" data-month="6">6</div>
                  <div class="month-item" data-month="7">7</div>
                  <div class="month-item" data-month="8">8</div>
                  <div class="month-item" data-month="9">9</div>
                  <div class="month-item" data-month="10">10</div>
                  <div class="month-item" data-month="11">11</div>
                  <div class="month-item" data-month="12">12</div>
                </div>
                <div class="year-list" id="yearList">
                  <div class="year-item" data-year="2023">2023</div>
                  <div class="year-item" data-year="2024">2024</div>
                  <div class="year-item" data-year="2025">2025</div>
                  <div class="year-item" data-year="2026">2026</div>
                  <div class="year-item" data-year="2027">2027</div>
                  <div class="year-item" data-year="2028">2028</div>
                  <div class="year-item" data-year="2029">2029</div>
                  <div class="year-item" data-year="2030">2030</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="table-wrap">
          <table class="data-table">
            <thead>
              <tr>
                <th scope="col" style="width:40px"></th>
                <th scope="col">학습날짜</th>
                <th scope="col">계획</th>
                <th scope="col">계획누적</th>
                <th scope="col">실적</th>
                <th scope="col">실적누적</th>
                <th scope="col">실적%</th>
                <th scope="col" style="width:160px">작업</th>
              </tr>
            </thead>
            <tbody id="recordsTbody">
              <tr class="empty-row"><td colspan="7">등록된 데이터가 없습니다.</td></tr>
            </tbody>
          </table>
          <div id="paginationNav" class="pagination-nav hidden">
            <button id="prevPageBtn" class="btn pagination-btn">&lt; 다음</button>
            <span id="pageInfo" class="page-info"></span>
            <button id="nextPageBtn" class="btn pagination-btn">이전 &gt;</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
